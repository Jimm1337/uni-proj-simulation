plugins {
    id 'java'
    id 'application'
}

group 'pwr.edu.pl'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url "https://artifactory.cronapp.io/public-release/"
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.google.code.gson:gson-extras:2.8.5'
}

application {
    mainClass = 'app.Main'
}